<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="left">
    <div class="upgrade_shop">
        <div class="upgrade">
          <img id="cursor_upgrade_img" src="cursor_upgrade.png" alt="">
          <h3 id="cursor_upgrade_price_1"> 100</h3>
        </div>
    </div>

    <div class="statistics">
      <div class="stats">
         <h1>Sodas Made</h1>
         <h1 id="soda_stat_num"> 0</h1>
      </div>
      <div class="stats">
         <h1>Times Clicked The Big Soda</h1>
         <h1 id="times_clicked_num"> 0</h1>
      </div>
    </div>
   </div>

   <div class="middle">
    <div class="container">
      
        <div class="main">
         <input type="text" id="soda_brand_name" placeholder="Soda brand name">
           <h1>Amount of Sodas</h1>
           <h1 id="soda_num"> 0</h1>
           <img id="soda" src="Soda.png" alt="">
        </div>
    </div>
   </div>

   <div class="right">
    <div class="shop">
        <div class="shop_title"><h2>Shop</h2></div>
           
           <div class="building">  
               <h3 id="cursor_num">0</h3>
               <img id="cursor_img" src="cursor.png" alt="">
               <h3 id="cursor_price"> 15</h3>
            </div>

            <div class="building">
                <h3 id="bucket_num">0</h3>
                <img id="bucket_img" src="bucket.png" alt="">
                <h3 id="bucket_price"> 15</h3>
             </div>
             
             <div class="building">  
                <h3 id="soda_river_num">0</h3>
                <img id="soda_river_img" src="soda_river.png" alt="">
                <h3 id="soda_river_price"> 15</h3>
             </div>

             <div class="building">  
                <h3 id="brewery_num">0</h3>
                <img id="brewery_img" src="brewery.png" alt="">
                <h3 id="brewery_price"> 15</h3>
             </div>

             <div class="building">  
                <h3 id="soda_lake_num">0</h3>
                <img id="soda_lake_img" src="soda_lake.png" alt="">
                <h3 id="soda_lake_price"> 15</h3>
             </div>
             
             <div class="building">  
                <h3 id="alchemy_lab_num">0</h3>
                <img id="alchemy_lab_img" src="alchemy_lab.png" alt="">
                <h3 id="alchemy_lab_price"> 15</h3>
             </div>
             
             <div class="building">  
                <h3 id="soda_ocean_num">0</h3>
                <img id="soda_ocean_img" src="soda_ocean.png" alt="">
                <h3 id="soda_ocean_price"> 15</h3>
             </div>

      </div>  
   </div>
    


    <script src="script.js"></script>
</body>
</html>
